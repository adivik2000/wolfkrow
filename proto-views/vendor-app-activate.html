<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<title>Vendor Application Activation</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
	
	<!-- Similar to the Edit Public listing page-->
	
	<h1>Activate Your Vendor Account</h1>
	
	<p>To activate your account, please make a final review of the information that will show on your public listing. </p>
	
	<fieldset>
	<form action="vendor-dashboard.html" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name">
		
	
		<label for="qualifications">Qualifications:</label>
		<textarea id="qualifications" cols="30" rows="5"></textarea>
		
		<label for="price">Price:</label>
		<p class="small">There will be a 10% instutional fee for each service provided.</p>
		<input type="text" id="price">
		
		<label for="pic">Change Picture:<br> (150x200)</label>
		<p><img src="images/ina.jpg" alt="" style="display: block; float: right;" ></p>
		<input type="file" id="pic">
		
		
		<input type="submit" value="Activate">
		
		<!-- You are now an active vendor for Wolfkrow Diner. Please report to the manager for additional training. -->
	</form>
	</fieldset>
	
	<div id="footer">
		&copy; Wolfkrow Diner 2009 | Software Project for AJE by Miles Pomeroy
	</div>

</body>
</html>
